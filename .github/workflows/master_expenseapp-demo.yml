# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - expenseapp-demo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore Expenses.API/Expenses.API/Expenses.API.csproj

      - name: Build with dotnet
        run: dotnet build Expenses.API/Expenses.API/Expenses.API.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish Expenses.API/Expenses.API/Expenses.API.csproj -c Release -o ${{github.workspace}}/publish --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{github.workspace}}/publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1C169780C1EF41B396FBD6DAD161FFC4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C0CE093534704A328D95C0AAEC308EFE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0BC302D9A38E4DFCA4EDC186C09EDF93 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'expenseapp-demo'
          slot-name: 'Production'
          package: .
          