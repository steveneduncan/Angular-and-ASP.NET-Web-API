<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5">
        <div class="card-header bg-primary bg-opacity-75">
          <h3 class="card-title mb-0 text-white">Login</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': hasError('email', 'required') || hasError('email', 'email')
                }"
              />
              <div class="invalid-feedback" *ngIf="hasError('email', 'required')">
                Email is required.
              </div>

              <div class="invalid-feedback" *ngIf="hasError('email', 'email')">
                Please enter a valid email address.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    hasError('password', 'required') || hasError('password', 'minlength')
                }"
              />
              <div class="invalid-feedback" *ngIf="hasError('password', 'required')">
                Password is required.
              </div>

              <div class="invalid-feedback" *ngIf="hasError('password', 'minlength')">
                Password must be at least 6 characters long.
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                Login
              </button>
            </div>
            <div class="text-center mt-3">
              <p class="mb-0">You do not have an account? <a routerLink="/signup">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
